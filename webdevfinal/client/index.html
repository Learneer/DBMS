<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link rel="stylesheet" href="../client/assets/css/style.css">
</head>

<body>
    <div class="navigation">
        <a href="#"><img src="../client/assets/images/an.gif" alt="Animation" />Home</a>
        <a href="#">@ONIORBITOR</a>
        <a href="#">Contact</a>
    </div>
    <form onsubmit="handleSubmit(event)" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="roll">Roll No</label>
        <input type="text" name="roll_no" id="roll" pattern="THA\d{3}[A-Z]{3}\d{3}" required />
        <span>Format: THA followed by 3 digits, then 3 uppercase letters, and finally 3 digits.</span>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required />
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" pattern="\+977[0-9]{10}" required />
        <span>Example: +9779863255482</span>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <span>Example: abc@example.com</span>
        <button type="submit">Submit</button>
    </form>
    <div class="data-container">
        <button class="get-all-data" onclick="getAllData()">Get All Data</button>
        <table id="data"></table>
    </div>
    <div class="navigation">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>

    <script src="../client/assets/js/script.js"></script>
</body>

</html>
